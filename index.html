<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Gugi" rel="stylesheet">
</head>
<body>
  <h1>Project 4: Classic Arcade Game</h1>
  <section class="score-panel">
    <p>Score: <span class="score">0</span></p>
    <p class="difficulty">Difficulty: <span><i class="fas fa-star"></i></span></p>
    <ul class="lives">
      <li class="life"><i class="fas fa-heart"></i></li>
      <li class="life"><i class="fas fa-heart"></i></li>
      <li class="life"><i class="fas fa-heart"></i></li>
      <li class="life"><i class="fas fa-heart"></i></li>
      <li class="life"><i class="fas fa-heart"></i></li>
    </ul>
  </section>
  <!-- The Modal -->
  <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <h1>GAME OVER</h1>
        <p class="modal-score">Your Score: </p>
        <p class="restart" onclick="Game.restart()"><i class="fas fa-redo"></i> Restart</p>
    </div>
  </div>

    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
